<div class="form-group w-25 m-2">

    <form [formGroup]="form" (ngSubmit)="submit()">
        <h3>Add New Row</h3>

        <div class="form-group m-2">
            <input type="text " class="form-control" placeholder="firstname" formControlName="firstname" name="firstname" />
            <p *ngIf="firstname?.invalid && firstname?.touched && firstname?.errors?.['required']">
                Please enter name
            </p>

            <p *ngIf="firstname?.errors?.['pattern']">Please enter valid name</p>
        </div>

        <div class="form-group m-2">
            <input type="text " class="form-control" placeholder="lastname" formControlName="lastname" name="lastname" />
            <p *ngIf="lastname?.invalid && lastname?.touched && lastname?.errors?.['required']">
                Please enter lastname
            </p>

            <p *ngIf="lastname?.errors?.['pattern']">Please enter valid lastname</p>
        </div>

        <div class="form-group m-2">
            <input type="text " class="form-control" placeholder="email" formControlName="email" name="email" />
            <p *ngIf="email?.invalid && email?.touched && email?.errors?.['required']">
                Please enter email
            </p>

            <p *ngIf="email?.errors?.['pattern']">Please enter valid email</p>
        </div>
        <div class="form-group m-2">
            <select type="text " class="form-control" placeholder="role" formControlName="role" name="role">
        <option selected disabled hidden>Select role</option>
        <option value="Artist">Artist</option>
        <option value="Designer">Designer</option>
        <option *ngIf="!item.art_manager" value="Art Manager">Art Manager</option>

      </select>

            <p *ngIf="role?.invalid && role?.touched && role?.errors?.['required']">
                Please enter role
            </p>
        </div>

        <button class="btn btn-secondary m-2" [disabled]="form.invalid">Add New Row</button>
        <button class="btn btn-secondary" (click)="closeModal()">Close</button>
    </form>
</div>
